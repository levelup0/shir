<!DOCTYPE html>
<html>

<head>
    <title>Шторм-трэк</title>
    <style>
      .container {
        display: flex; flex-direction: column; gap: 20px;
      }
  </style>
</head>

<body>
  <div class="container">
    
    <div style="display: flex; flex-direction: column; gap: 5px;">
      <div style="display: flex; gap: 5px; flex-direction: row; justify-items: center; align-items: center; height: 24px;">
        <p>Тема:</p>
        <span style="font-weight: 600;">Новая заявка на реализацию Вызова!</span>
      </div>
      <div style="display: flex; gap: 5px; flex-direction: row; justify-items: center; align-items: center; height: 24px">
        <p>Текст:</p>
        <span style="font-weight: 600;">Новая заявка на реализацию Вызова!</span>
      </div>
    </div>

    <div>
      Вы можете принять его заявку на реализацию по ссылке: *ссылка на страницу заявок этого конкретного вызова*
    </div>
    <div style="display: flex; flex-direction: column; gap: 5px;">
      <span>Мотивационное письмо студента:</span>
      <span>*Текст, отправленный с заявкой*</span>
    </div>
  </div>
</body>
</html>
